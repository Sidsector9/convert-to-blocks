name: E2E test

on:
  push:
    branches:
      - cypress-actions

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Build (optional)
      run: npm ci && npm run build

    - name: Set up WP environment
      run: npm run env:start